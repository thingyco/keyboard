<!-- Output Box & Controls -->
<div class="controls">
  <textarea id="output" placeholder="Type here..." spellcheck="false"></textarea>
  <div class="actions">
    <button id="clearBtn" title="Clear text">🗑️ Clear</button>
    <button id="copyBtn" title="Copy to clipboard">📋 Copy</button>
    <button id="emojiBtn" title="Insert emoji">😊 Emojis</button>
  </div>
</div>
